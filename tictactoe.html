<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <meta http-equiv="refresh" content="3"/> refresh the page in every 3s -->
    <link rel="stylesheet" href="titactoe.css">
</head>
<body>
    <div class="msg-container hide">
        <p class="msg"></p>
        <button class="newbtn">New Game</button>
    </div>
    
    <main>
    <h1>Tic Tac Toe </h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>

        </div>
    </div>
    <button class="reset">Reset the game</button>

</main>
    <script src="tictactoe.js"></script>
</body>
</html>
